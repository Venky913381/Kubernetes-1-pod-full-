>----------------------------NodePort----------------------------
apiVersion: v1
kind: Service 
metadata:
  name: nginxservice
  labels: 
    name: service1
spec:
  type: NodePort
  ports:                                                http://ip:80---->9000---->32000
  - nodePort: 32000  > on container , inside container
    port: 9000       > on pod , machine port will mapped to this port on pod
    targetPort: 80   > on machine / browser / ip:port / this is endpoint
  selector:
    appname: myapp 



apiVersion: v1
kind: Pod
metadata:
  name: servicepod
  labels: 
    appname: myapp
spec: 
  containers:
    - image: coolgourav147/nginx-custom
      imagePullPolicy: Never
      name: servicecontainer 




>---------------------------ClusterIP---------------------------------

apiVersion: v1
kind: Service 

metadata:
  name: servone
  labels: 
    name: service1

spec:                                  #can be used with above pod too..
  type: ClusterIP
  selector:
    appname: myapp
  ports:
  - name: my-servicee
    port: 9000              > pod port
    protocol: TCP
                                                  

apiVersion: v1
kind: Pod
metadata:
  name: nginxcustom
  labels: 
    appname: myapp
spec: 
  containers:
    - image: coolgourav147/nginx-custom
      imagePullPolicy: Never
      name: servicecontainer  
      ports:
        - containerPort: 80        > 
          name: my-service         > service will be available on this port name

